{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYNERO | Resend Link</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'theme/app/dist/app.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- End Style CSS -->

    <link rel="shortcut icon" href="{% static 'theme/assets/images/logo/favicon.png' %}" />
    <link rel="apple-touch-icon-precomposed" href="{% static 'theme/assets/images/logo/favicon.png' %}" />
  </head>
  <body class="body header-fixed">
    <!-- PageTitle -->
    <section class="page-title">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 class="heading">Resend Activation Link</h3>
          </div>
          <div class="col-md-6">
            <ul class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li><p class="fs-18">/</p></li>
              <li><p class="fs-18">Resend Link</p></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- End PageTitle -->

    <section class="register login">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block-text center">
              <h3 class="heading">Sign In To Gynero</h3>
              <p class="desc fs-20">
                Welcome back! Log In now to start trading
              </p>

            </div>
          </div>
          <div class="col-md-12">
            <div class="flat-tabs">

              <div class="content-tab">
                <div class="content-inner">
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="id_username">
                          Email/ID
                      </label>
                        {{ form.email }}
                    </div>

                    <div class="form-group form-check">
                      <div>
                        {% if form.errors %}
                            <div class="form-group form-check">
                                <span style="color: #d33535;">
                                    {{ form.errors }}
                                </span>
                            </div>
                        {% endif %}
                      </div>
                      <p>Forgot Password?</p>
                    </div>

                    <button type="submit" class="btn-action">Send link</button>
                    <div class="bottom">
                      <p>Not a member?</p>
                      <a href="{% url 'user_signup' %}">Sign Up</a>
                    </div>

                  </form>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'theme/app/js/aos.js' %}"></script>
    <script src="{% static 'theme/app/js/jquery.min.js' %}"></script>
    <script src="{% static 'theme/app/js/jquery.easing.js' %}"></script>
    <script src="{% static 'theme/app/js/popper.min.js' %}"></script>
    <script src="{% static 'theme/app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'theme/app/js/app.js' %}"></script>
    <script src="{% static 'theme/app/js/jquery.peity.min.js' %}"></script>

    <script src="{% static 'theme/app/js/switchmode.js' %}"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

  </body>
</html>
